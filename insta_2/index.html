<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <div class="header">
                    <div class="logo"><img src="logo.png" alt=""></div>

                    <div class="plus_like_message">
                        <img src="plus.svg" alt="">
                        <img src="like.svg" alt="">
                        <img src="message.svg" alt="">
                    </div>
                </div>
                <div class="circles">
                    <div class="cont_circle">
                        <div><img class="circle_img" src="circle_1.svg" alt=""></div>
                        <div><img class="circle_img" src="circle_2.svg" alt=""></div>
                        <div><img class="circle_img" src="circle_3.svg" alt=""></div>
                        <div><img class="circle_img" src="circle_4.svg" alt=""></div>
                        <div><img class="circle_img" src="circle_5.svg" alt=""></div>
                    </div>
                </div>

                <div class="glav_user">
                    <div class="profil">
                        <div class="user_png">
                            <img class="profil_logo" src="profil_logo.svg" alt="">
                            <div class="user_name">
                                <h4>Arneo Paris</h4>
                                <p>Arneo</p>
                            </div>
                            
                        </div>
                        <div class="click_point">
                            <button>•••</button>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="caroussel_div">
                    <div class="cont_caroussel">
                        <div class="crssl_img">
                            <img class="img_flower" src="Caroussel.png" alt="">
                        </div>
                        <div class="clics_status">
                            <div class="crssl_click">
                                <button><img src="like.svg" alt=""></button>
                                <button><img src="comment.svg" alt=""></button>
                                <button><img src="message.svg" alt=""></button>
                            </div>
                                <div class="click_save">
                                    <button class="save_button"><img src="save.svg" alt=""></button>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="comment_cont">
                    <div class="comment_div">
                        <p>Aimé par <b>Gabdu et d’autres personnes</b></p>
                        <p><b>ArthurHazan</b> Quel plaisir de retrouver mes étudiants de Web 2 ! 
                            Ils ont tellement progressés depuis l’année dernière ! <a href="#">#Proud</a></p>
                    </div>
                    <div class="button_comment">
                        <button>Voir les 10 commentaires</button>
                    </div>
                </div>

                <div class="footer">
                    <div class="ftr_click">
                        <button><img src="home.svg" alt=""></button>
                        <button><img src="lupa.svg" alt=""></button>
                        <button><img src="reels.svg" alt=""></button>
                        <button><img src="shop.svg" alt=""></button>
                        <button><img src="profil_logo.svg" alt=""></button>
                    </div>
                    <div class="click_navigation">
                        <div class="navigation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
